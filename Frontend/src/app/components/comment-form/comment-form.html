<div class="container mt-4">
  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="mb-3">
      <label for="userName" class="form-label">Name</label>
      <input type="text" id="userName" formControlName="userName" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="homePage" class="form-label">Home Page (optional)</label>
      <input type="url" id="homePage" formControlName="homePage" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="text" class="form-label">Comment</label>
      <textarea id="text" formControlName="text" class="form-control" rows="5" required></textarea>
    </div>

    <div class="mb-3">
      <label for="files" class="form-label">Attach files (TXT or Images)</label>
      <input type="file" id="files" (change)="onFileSelected($event)" class="form-control" multiple
             accept=".txt,image/png,image/jpeg,image/gif" />
      <div *ngIf="selectedFiles.length > 0" class="mt-2">
        <strong>Selected files:</strong>
        <ul>
          <li *ngFor="let file of selectedFiles">{{ file.name }} ({{ file.type }})</li>
        </ul>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">CAPTCHA</label>
      <div class="d-flex align-items-center">
        <img [src]="captchaUrl" alt="Captcha" class="me-3 border rounded" style="height: 50px;" />
        <button type="button" class="btn btn-outline-secondary btn-sm" (click)="loadCaptcha()">Reload</button>
      </div>
    </div>

    <div class="mb-3">
      <label for="captchaCode" class="form-label">Enter CAPTCHA</label>
      <input type="text" id="captchaCode" formControlName="captchaCode" class="form-control" required />
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
